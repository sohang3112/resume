name: Generate PDF

# NOTE: due to this on: push: filepath , workflow is only triggered if there's any change in latex file
# To trigger on every push, regardless of whether latex was changed or not, keep just on: push
on:
  push:
    paths:
      - 'software_engineer.tex'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install TeX Live essentials
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-latex-base \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra

    - name: Compile LaTeX document
      run: |
        pdflatex software_engineer.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: software_engineer.pdf
        path: software_engineer.pdf
